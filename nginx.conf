server {
    listen 80;

    # Compression settings
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_comp_level 6;
    gzip_min_length 1100;
    gzip_buffers 16 8k;
    gzip_proxied any;
    gzip_vary on;

    # Environment variables
    set $api_token "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6ImU1YjdhYmMwMTVlNGFiNzhlNjM2ODgwZDViNGY0ZGZlZDhmNzNjNTNjODEzZTNjZGY3NTMwZjllY2ZjNzA2NDEiLCJwYXNzd29yZCI6IjNkOTFiNTg1MDRhNmN";
    set $api_url "https://uat-dns-only.funcoin.tw";

    location /dunqian/pre_checkin/upload_image {
        proxy_pass https://uat-dns-only.funcoin.tw;
        proxy_method POST;
        proxy_set_header Host uat-dns-only.funcoin.tw;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Authorization "Bearer $api_token";
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        # Explicitly set Content-Type for form data
        proxy_set_header Content-Type "application/x-www-form-urlencoded";

        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    location /dunqian/pre_checkin/add_member_data {
        proxy_pass https://uat-dns-only.funcoin.tw;
        proxy_method POST;
        proxy_set_header Host uat-dns-only.funcoin.tw;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Authorization "Bearer $api_token";
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        # Explicitly set Content-Type for form data
        proxy_set_header Content-Type "application/x-www-form-urlencoded";

        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # API proxy locations MUST come before the catch-all location
    location /dunqian/ {
        proxy_pass https://uat-dns-only.funcoin.tw;
        proxy_set_header Host uat-dns-only.funcoin.tw;  # Important: Set the correct Host header
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Authorization "Bearer $api_token";
        proxy_set_header Content-Type "application/json";
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 靜態文件和 SPA 路由處理 (應該放在最後面)
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;  # 確保未匹配到 API 的請求會返回 index.html
    }
}
